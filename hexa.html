<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" alt="" class="profile">
                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Izmeni nalog</button>
                    <button id="logout">Odjavi se</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea name="" id="postContent" cols="30" rows="10" placeholder="Napisi nesto i objavi"></textarea>
                        <button>Objavi</button>
                    </form>

                    <div id="allPostsWrapper">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-modal">
        <button id="close-modal">X</button>
        <form id="editForm">
            <h2>Izmeni svoj profil</h2>

            <div>

                <div>
                    <label for="korisnicko_ime">Korisnicko ime:</label>
                    <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="nikonikolic@gmail.com">
                </div>
    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="edit_email" id="edit_email" placeholder="nikonikolic@gmail.com">
                </div>
                <div>
                    <button id="editAccount">Izmeni</button>
                </div>
        </form>
        <hr>
        <div>
            <button id="dellete-profil">OBRISI PROFIL</button>
        </div>

    </div>



    <script src="js/Sesion.js"></script>
    <script src="/js/Post.js"></script>
    <script src="/js/Comments.js"></script>
    <script src="js/Validator.js"></script>
    <script src="js/User.js"></script>
    <script src="js/hexa.js"></script>
</body>
</html>
