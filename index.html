<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazic social net</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

    <h1>Drustvena mreza namenjena etickim hakerima</h1>

    <div class="main-wrapper">
        <form id="loginForm">
            <h2>Login</h2>

            <div>

            <div>
                <label >Email:</label>
                <input type="email" name="email" id="login_email" placeholder="nikonikolic@gmail.com">
            </div>

            <div>
                <label >lozinka:</label>
                <input type="password" name="lozinka" id="lozinka" placeholder="******">
            </div>


            <div>
                <button>Uloguj se</button>
            </div>

            
            
        </form>
        </div>

        <div class="no-acc-register">
            <p>Nemas nalog?</p>
            <button id="registracija">Registruj se!</button>
        </div>
    </div>

    <div class="custom-modal">
        <button id="close-modal">X</button>

        <form id="registration-form">
            <h2>Registracija korisnika</h2>

            <div>

                <div>
                    <label for="korisnicko_ime">Korisnicko ime:</label>
                    <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="nikonikolic@gmail.com">
                </div>
    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="register_email" id="register_email" placeholder="nikonikolic@gmail.com">
                </div>
    
                <div>
                    <label for="lozinka">lozinka:</label>
                    <input type="password" name="register_lozinka" id="register_lozinka" placeholder="******">
                </div>
    
                <div>
                    <label for="ponovi_lozinku">Ponovi Lozinku:</label>
                    <input type="password" name="ponovi_lozinku" id="ponovi_lozinku" placeholder="******">
                </div>

                <div class="no-acc-register">
                    <p>Nemas nalog?</p>
                    <button id="registracija">Registruj se!</button>
                </div>

            </div>

        </form>
    </div>


    <script src="./js/Validator.js"></script>
    <script src="js/Sesion.js"></script>
    <script src="./js/User.js"></script>
    <script defer src="./js/script.js"></script>
</body>
</html>
